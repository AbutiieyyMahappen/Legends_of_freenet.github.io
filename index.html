<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Upload file</title>
      </head>
      <body>
        <h2>Send a file</h2>

          <!-- Simple form POST (no JS) -->
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required />
                    <button type="submit">Upload (form)</button>
                      </form>

                        <hr>

                          <!-- AJAX upload using Fetch -->
                            <input id="fileInput" type="file" />
                              <button id="sendBtn">Upload (AJAX)</button>

                                <script>
                                    document.getElementById('sendBtn').addEventListener('click', async () => {
                                          const f = document.getElementById('fileInput').files[0];
                                                if (!f) return alert('Choose a file first');
                                                      const fd = new FormData();
                                                            fd.append('file', f);
                                                                  try {
                                                                          const res = await fetch('/upload', { method: 'POST', body: fd });
                                                                                  const text = await res.text();
                                                                                          alert('Server: ' + text);
                                                                                                } catch (err) {
                                                                                                        alert('Upload failed: ' + err);
                                                                                                              }
                                                                                                                  });
                                                                                                                  const path = require('path');
                                                                                                                  const express = require('express');
                                                                                                                  const multer = require('multer');

                                                                                                                  const app = express();
                                                                                                                  const uploadDir = path.join(__dirname, '..', 'uploads');
                                                                                                                  const storage = multer.diskStorage({
                                                                                                                    destination: (req, file, cb) => cb(null, uploadDir),
                                                                                                                      filename: (req, file, cb) => cb(null, Date.now() + '-' + file.originalname)
                                                                                                                      });
                                                                                                                      const upload = multer({ storage });

                                                                                                                      app.use(express.static(path.join(__dirname, '..', 'public')));                                                                                                                     app.post('/upload', upload.single('file'), (req, res) => {
                                                                                                                        if (!req.file) return res.status(400).send('No file uploaded');
                                                                                                                          res.send(`Saved as ${req.file.filename}`);
                                                                                                                          });

                                                                                                                          const PORT = 3000;
                                                                                                                          app.listen(PORT, () => console.log(`Server listening http://localhost:${PORT}/upload.html`));
                                                                                                                    </script>
                                                                                                                    </body>
                                                                                                                    </html>
