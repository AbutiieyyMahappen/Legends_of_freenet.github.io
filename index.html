<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freenet Login Portal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #00c6ff, #0072ff, #001f3f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    /* Floating glowing circles */
    .bubble {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
      filter: blur(2px);
    }
    .bubble:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .bubble:nth-child(2) { top: 70%; left: 70%; animation-delay: 3s; width: 180px; height: 180px; }
    .bubble:nth-child(3) { top: 50%; left: 30%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    .info {
      position: absolute;
      top: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      color: #00ffcc;
      animation: fadeOut 10s forwards;
    }

    @keyframes fadeOut {
      0%, 90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px 35px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      z-index: 10;
    }

    h2 {
      font-size: 26px;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #00e5ff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00e5ff, #00ff99);
      color: #001f3f;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ff;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      font-size: 15px;
      color: #ffcc00;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #00e5ff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="info">üîë Login: <b>12345</b> | Password: <b>Mahappen</b></div>

  <div class="login-box">
    <h2>LOF FREENET ACCESS üîê</h2>
    <input type="text" id="username" placeholder="Enter Login ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <footer>üíª Powered by Legends of Freenet | Created by Mahappen</footer>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (user === "12345" && pass === "Mahappen") {
        msg.textContent = "‚úÖ Login Successful! Redirecting...";
        msg.style.color = "lime";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      } else {
        msg.textContent = "‚ùå Incorrect login or password!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
