<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background glowing circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 8s ease-in-out infinite alternate;
    }
    .circle1 {
      width: 200px; height: 200px;
      background: #00c6ff;
      top: 20%; left: 10%;
    }
    .circle2 {
      width: 250px; height: 250px;
      background: #0072ff;
      bottom: 10%; right: 15%;
    }
    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(30px); }
    }

    /* Info box (login details) */
    .info-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.15);
      color: #fff;
      border-radius: 10px;
      padding: 12px 20px;
      text-align: center;
      font-size: 14px;
      letter-spacing: 0.5px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      animation: fadeOut 10s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Login container */
    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      width: 360px;
      text-align: center;
      color: #fff;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 10px #00c6ff;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 10px #00c6ff;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .show-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #00c6ff;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff;
    }

    .message, .error {
      margin-top: 15px;
      font-size: 15px;
      display: none;
    }

    .message {
      color: #00ff9d;
      text-shadow: 0 0 5px #00ff9d;
    }

    .error {
      color: #ff5c5c;
      text-shadow: 0 0 5px #ff1e1e;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.8;
      color: #ccc;
    }

    footer b {
      color: #00c6ff;
      text-shadow: 0 0 5px #00c6ff;
    }
  </style>
</head>
<body>

  <!-- Background circles -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <!-- Info box (shows for 10s) -->
  <div class="info-box" id="info">
    üß† <b>Username:</b> 12345 | <b>Password:</b> Mahappen  
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <h2>üîê Secure Login</h2>

    <div class="input-box">
      <input type="text" id="username" placeholder="Enter Username" required>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Enter Password" required>
      <span class="show-pass" onclick="togglePass()">üëÅÔ∏è</span>
    </div>

    <button class="btn" onclick="login()">Login</button>

    <div id="success" class="message">‚úÖ Login Successful! Redirecting...</div>
    <div id="error" class="error">‚ùå Invalid username or password!</div>

    <footer>üí° Don't forget to <b>Follow Us</b> ‚ú®</footer>
  </div>

  <script>
    // Hide the info box after 2 seconds
    setTimeout(() => {
      document.getElementById('info').style.display = 'none';
    }, 10000);

    function togglePass() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      const correctUser = "12345";
      const correctPass = "Mahappen";

      if (user === correctUser && pass === correctPass) {
        success.style.display = "block";
        error.style.display = "none";

        setTimeout(() => {
          window.location.href = "index.html"; // change to your main page
        }, 2000);
      } else {
        error.style.display = "block";
        success.style.display = "none";
      }
    }
  </script>
</body>
</html>
